<div class="card">

    <div class="card-header">
         {{ProductList}}
    </div>

    <div class="card-body">

        <div class="row">
            <div class="col-md-1">
                <input type="text">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                Filtered By :
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">

                <thead >
                    <th>

                        <button class="btn btn-primary"> Hello</button>

                    </th>
                    <th>Products</th>
                    <th>
                        Code
                    </th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>Rating</th>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                       <td>
                           <img [src] ='product.imageUrl'
                                [style.width.px] ='imageWidth'
                                [style.marigin.px]='imagemarigin'
                           >
                       </td>
                       <td>{{product.productName}}</td> 
                       <td>{{product.productCode}}</td>
                       <td>{{product.releaseDate}}</td>
                       <td>{{product.price}}</td>
                       <td>{{product.startRating}}</td></tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
